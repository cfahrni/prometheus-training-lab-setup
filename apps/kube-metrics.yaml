---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cfahrni-kube-metrics
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/cfahrni/prometheus-training-lab-setup'
    path: kube-metrics
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true